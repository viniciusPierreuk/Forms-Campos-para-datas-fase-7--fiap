<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Formulários</h1>

    <form id="dados" name="dados" method="post" action="">

        <fieldset>
            <legend>Campo Date</legend>
            <label for="data">Cmapo de Data</label>
            <input type="Date" id="data" name="data">
        </fieldset>

        <fieldset>
            <legend>Campo Date</legend>
            <label for="data">Cmapo de Data</label>
            <input type="Date" id="data" name="data">
        </fieldset>

        <fieldset>
            <legend>Campo time</legend>
            <label for="hora">Cmapo de Hora</label>
            <input type="time" id="hora" name="hora">
        </fieldset>

        <fieldset>
            <legend>Campo DateTimeLocal</legend>
            <label for="dataHora">Campo de Data/Hora</label>
            <input type="datetime-local" id="dataHora" name="dataHora">
        </fieldset>

        <fieldset>
            <legend>Campo Week</legend>
            <label for="semana">Campo de Semana</label>
            <input type="week" id="semana" name="semana">
        </fieldset>

        <fieldset>
            <legend>Campo Month</legend>
            <label for="mes">Campo para Mês</label>
            <input type="month" id="mes" name="mes">
        </fieldset>

    </form>
</body>
</html>
